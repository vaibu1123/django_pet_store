<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1 align="center">Dashboard</h1>
    <table border="2" align="center">
        <tr>
          <th>Sr no.</th>
          <th>image</th>
          <th>Name</th>
          <th>price</th>
          <th>Details</th>
          <th>Category</th>
          <th>edit</th>
          <th>delete</th>
        </tr>
        {% for x in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><img src="{{ x.image.url }}" alt=""></td>
               <td>{{ x.name }}</td>
               <td>{{ x.price }}</td>
               <td>{{ x.details }}</td>
               <td>{{ x.category }}</td>
               <td><a href="/edit/{{ x.id }}">update</a></td>
               <td><a href="/delete/{{ x.id }}">delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
